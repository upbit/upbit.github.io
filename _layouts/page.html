<!DOCTYPE html>
<html>
<head>   
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>{{ page.title }} - {{ site.name }}</title>
<meta name="description" content="{{ page.description }}" />

<meta name="HandheldFriendly" content="True" />
<meta name="MobileOptimized" content="320" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="apple-touch-icon" href="/assets/images/profile.png"/>

<link rel="stylesheet" type="text/css" href="/assets/css/normalize.min.css" />
<link rel="stylesheet" type="text/css" href="/assets/css/screen.min.css" />
<!-- This is for syntax highlight -->
<link rel="stylesheet" type="text/css" href="/assets/css/syntax.min.css">
<!-- Customisation  -->
<link rel="stylesheet" type="text/css" href="/assets/css/main.min.css">
</head>
<body class="home-template">

<main class="content" role="main">
	<article class="post">
		<header class="post-header">
			<a id="blog-logo" href="{{site.baseurl}}">
			{% if site.logo %}
				<a id="blog-logo" href="{{site.baseurl}}"><img src="{{site.logo}}" alt="{{ site.name }}" /></a>
			{% else %}
				<span class="blog-title"><a id="blog-logo" href="{{site.baseurl}}">{{ site.name }}</a></span>
			{%endif%}
			</a>
		</header>

		{% if page.title %}
		<h1 class="post-title">{{ page.title }}</h1>
		{%endif%}
		
		<section class="post-content">
			{{content}}
		</section>

	</article>

</main>

	<footer class="site-footer">
		<a class="subscribe icon-feed" href="{{ site.baseurl }}archive/{{ site.time | date: "%Y" }}/"><span class="tooltip">Archive {{ site.time | date: "%Y" }}</span></a>
		<div class="inner">
			 <section class="copyright">All content copyright <a href="{{ site.baseurl }}">{{ site.name }}</a> &copy; {{date}} &bull; All rights reserved.</section>
			 <section class="poweredby">Made with Jekyll using <a href="http://github.com/rosario/kasper">Kasper theme</a></section>
		</div>
	</footer>

	<script asynsc type="text/javascript" src="/assets/js/jquery-1.11.1.min.js"></script>
	<script asynsc type="text/javascript" src="/assets/js/jquery.fitvids.js"></script>
	<script asynsc type="text/javascript" src="/assets/js/index.js"></script>

	<script type="text/javascript">
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-53731588-1', 'auto');
		ga('send', 'pageview');

	</script>

</body>
</html>
